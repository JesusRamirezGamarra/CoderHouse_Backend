        <div class="row">
          <div class="col-sm-6">        
              <div class="container">
                <h2>Enter new Product</h2>

                <hr>
                <div style="display: flex; justify-content: center; align-items: center"></div>
                  <form id="productForm">
                    <label>Name</label>
                    <input type="text" name="title" placeholder="example: Samsung A03 Core 6.5 2GB RAM 32GB" maxlength="25" required />

                    <label>Price</label>
                    <input type="number" name="price" placeholder="example: 899" min="0" max="100000" step="1" required />

                    <!-- <label>Image URL</label>
                    <input type="text" name="thumbnail" placeholder="example: https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" /> -->
                    <label for="image">Image</label>
                    <input type="file" id="thumbnail" name="thumbnail" accept="image/gif, image/jpg, image/jpeg, image/png" class="form-control" >


                    <button type="submit" class="btn btn-outline-primary">Add Product</button>
                  </form>
              </div>
              <div class="container">
                <h2 class="mb-4">Product View</h2>
                <hr>
                <div id="productViewContainer"></div>
              </div>
          </div>
          <div class="col-sm-6">              
            <div class="chat-container">
              
              <h2>Chat Room</h2>
              <hr>
              <form id="chatForm">
                <label for="email">User - Email</label>
                <input type="email" name="email" placeholder="example@email.com" required />

                <div id="chatContainer" class="chatRoomMessages"></div>

                <textarea
                  id="textareaMessage"
                  name="messageText"
                  placeholder="Enter a message..."
                  required
                ></textarea>

                <div class="button-container">
                  <button name="send" type="submit" class="btn btn-outline-success" value="send" accesskey="s">Send</button>
                </div>             
              </form>
            </div>
          </div>
        </div>
