<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>Express Server - CODER Backend</title>
<link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
<link href="/css/styles.css" rel="stylesheet" />


</head>
<body>
<div class="page-header" style="display: flex; justify-content: center; align-items: center">
    <h1>Express Server - CODER Backend</h1>
</div>

<div class="page-header" style="display: flex; justify-content: center; align-items: center">
    <h2>Desafio 04 - CRUD - API-REST ( Router Mulder )</h2>
</div>

<div class="page-header" style="display: flex; justify-content: center; align-items: center">
    <h3>Ingrese Producto</h3>
</div>

<div style="display: flex; justify-content: center; align-items: center">
    <form action="../api/productos/" method="POST">
    <!-- <form action="http://localhost:8080/api/Productos/" method="POST"> -->
        <label>Name</label>: 
        <input type="text" name="title" placeholder='Nombre del Producto - example: Samsung A03 Core 6.5" 2GB RAM 32GB' required>
        Precio: <input type="text" name="price" placeholder="Precio - example: 8.99" required>
        Foto URL: <input type="text" name="thumbnail" placeholder="Imagen - example: https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" required>
        <button>Enviar</button>
    </form>

</div>
</br>
<div class="page-header">
    <h6 id="progress">#visitas : 4</h6>
    <h6 id="progress">#Meta : 100</h6>
</div>
<div class="bs-component" style="justify-content: center; align-items: center">
    <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 85%;" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
