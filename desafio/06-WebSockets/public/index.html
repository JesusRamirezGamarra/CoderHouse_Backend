<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icon/nodejs.ico" />
    <title>CH - WebSockets</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>
    <link href="/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="main">
      <div class="column">
        <h1>Challenge - WebSockets</h1>

        <div class="container">
          <h2>Enter new Product</h2>

          <form id="productForm">
            <label>Name</label>
            <input type="text" name="title" placeholder="Example: Notebook Asus" required />

            <label>Price</label>
            <input type="number" name="price" placeholder="Example: 1500" required />

            <label>Image URL</label>
            <input type="text" name="thumbnail" placeholder="Product image URL" />

            <button type="submit">Add Product</button>
          </form>
        </div>

        <div class="container">
          <h2 class="mb-4">Product View</h2>
          <div id="productContainer"></div>
        </div>

        <div class="chat-container">
          <h2>Chat Room</h2>

          <form id="chatForm">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="example@email.com" required />

            <div id="chatContainer" class="chatRoomMessages"></div>

            <textarea
              id="textareaMessage"
              name="messageText"
              placeholder="Enter a message..."
              required
            ></textarea>

            <div class="button-container"><button type="submit" class="send">Send</button></div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
